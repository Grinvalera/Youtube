<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorites videos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="album py-5 bg-light">
<center>
    <h1>Hello {{ request.user.username }}</h1>
    <p>A selection of your favorite videos</p>
    <a type="button" href="{% url 'youtube' %}" class="btn btn-sm btn-outline-secondary">Home</a>
</center>
    <div class="container">
      <div class="row">
        {% for i in video %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
              <img class="bd-placeholder-img card-img-top" src="{{ i.thumbnail }}" width="900px" , height="300px"/>
                <div class="card-body">
                    <a href="{{ i.url }}"><p class="card-text">{{ i.title }}</p></a>
                <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{ i.duration }} mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</div>
</body>
</html>
